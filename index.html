<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./index.css">

<body>
    <div class="topbar-wrapper">
        <section>
            <label>企业名称：</label>
            <div class="input-and-select">
                <input type="text" id="companyNameInput">
                <select name="" id="companyNameSelcte">
                    <option value="">请选择企业名称</option>
                    <option value="珠海极大年华有限公司">珠海极大年华有限公司</option>
                    <option value="珠海金山网络游戏科技有限公司">珠海金山网络游戏科技有限公司</option>
                </select>
            </div>
        </section>
        <section>
            <label>储罐名称：</label>
            <div class="input-and-select">
                <input type="text" id="tankNameInput">
                <select name="" id="tankNameSelcte">
                    <option value="">请选择储罐名称</option>
                    <option value="AT001">AT001</option>
                    <option value="AT002">AT002</option>
                </select>
            </div>
        </section>
        <section>
            <label>设备名称：</label>
            <div class="input-and-select">
                <input type="text" id="facilityNameInput">
                <select name="" id="facilityNameSelcte">
                    <option value="">请选择设备名称</option>
                    <option value="时光机">时光机</option>
                    <option value="竹蜻蜓">竹蜻蜓</option>
                </select>
            </div>
        </section>
        <button class="layui-btn" id="selectButton">查询</button>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
